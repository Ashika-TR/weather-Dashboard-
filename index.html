  <script>
    const API_KEY = "3cfe1f70a8e354f348ac749e705282f7";

    document.getElementById("toggleMode").onclick = () =>
      document.body.classList.toggle("dark");

    document.getElementById("getWeatherBtn").onclick = async () => {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");

      if (!city) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a city name.";
        return;
      }

      resultDiv.innerHTML = "üîÑ Fetching weather...";

      try {
        const resCurrent = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
        if (!resCurrent.ok) throw new Error("City not found");
        const data = await resCurrent.json();

        const name = data.name;
        const temp = Math.round(data.main.temp);
        const humidity = data.main.humidity;
        const condition = data.weather[0].main;
        const emoji = getWeatherEmoji(condition);

        resultDiv.innerHTML = `
          <div class="card">
            <h2>üìç ${name} ‚Ä¢ ${temp}¬∞C ${emoji}</h2>
            <div>Humidity: ${humidity}%</div>
            <div class="alerts">üå§Ô∏è Condition: ${condition}</div>
          </div>
        `;

        // Forecast
        const resForecast = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
        const forecast = await resForecast.json();

        showHourly(forecast.list);
        showWeekly(forecast.list);
      } catch (err) {
        resultDiv.innerHTML = `‚ùå ${err.message}`;
      }
    };

    function getWeatherEmoji(condition) {
      const c = condition.toLowerCase();
      if (c.includes("clear")) return "‚òÄÔ∏è";
      if (c.includes("cloud")) return "‚òÅÔ∏è";
      if (c.includes("rain")) return "üåßÔ∏è";
      if (c.includes("storm")) return "‚õàÔ∏è";
      if (c.includes("snow")) return "‚ùÑÔ∏è";
      if (c.includes("mist") || c.includes("fog")) return "üå´Ô∏è";
      return "üå°Ô∏è";
    }

    function showHourly(list) {
      const container = document.getElementById("hourlyForecast");
      container.innerHTML = "";
      list.slice(0, 6).forEach(item => {
        const time = new Date(item.dt_txt).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        container.innerHTML += `
          <div class="card">
            <div><strong>${time}</strong></div>
            <img src="http://openweathermap.org/img/wn/${item.weather[0].icon}.png" />
            <div>${item.main.temp}¬∞C</div>
          </div>
        `;
      });
    }

    function showWeekly(list) {
      const container = document.getElementById("weeklyForecast");
      container.innerHTML = "";
      const daily = {};
      list.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!daily[date]) daily[date] = item;
      });

      Object.values(daily).slice(0, 5).forEach(item => {
        const date = new Date(item.dt_txt).toLocaleDateString();
        container.innerHTML += `
          <div class="card">
            <div><strong>${date}</strong></div>
            <img src="http://openweathermap.org/img/wn/${item.weather[0].icon}.png" />
            <div>${item.main.temp}¬∞C</div>
          </div>
        `;
      });
    }

    }
